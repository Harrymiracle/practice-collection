    <script>
        function unique(arr) {
            //参数是否为数组判断
            if (!Array.isArray(arr)) {  
                throw new TypeError('array-unique expects an array.');
            }
            
            //问题一
            var len = arr.length;
            var i = -1;
            
            //此步运算过后i就加1，如开始这里的i是-1，下面的就是0
            while (i++ < len) { 
                var j = i + 1;
                
                //在此种方法中，数组调用了splice方法后，长度会变，所以要动态去数组的长度
                for (; j < arr.length; ++j) { 
                    if (arr[i] === arr[j]) {
                        arr.splice(j--, 1);
                        
                        //解决问题一
                        len -= 1;   
                    }
                }
            }
            return arr;
        };


        var arr = [5,6,7,6,4,5,8];
        // var arr = [5,5,6];

        //此数组用于解决问题一
        // var arr = [2,3,2,3,6];  

        var result = unique(arr);
        console.log(result);


        // var arr2 = [6];

    </script>
