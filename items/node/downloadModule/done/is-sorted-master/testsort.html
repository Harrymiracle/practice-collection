    <script>
        function defaultComparator (a, b) {
            return a - b
        }

        function checksort (array, comparator) {
            if (!Array.isArray(array)) throw new TypeError('Expected Array, got ' + (typeof array))
            comparator = comparator || defaultComparator
            //check whether comparator is a function, but the author like it throw/fail explicitly(明白地、明确地) if `comparator` is not a function (which it does)
            // if (!comparator || typeof comparator !== 'function') comparator = defaultComparator

            for (var i = 1, length = array.length; i < length; ++i) {
                if (comparator(array[i - 1], array[i]) > 0) return false
            }

            return true
        }


        console.log(checksort([1, 2, 3]))
        console.log(checksort([3, 1, 2], function (a, b) { return b - a }))
