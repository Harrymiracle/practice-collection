<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>百度前端技术学院任务二十一（第二阶段）</title>
    <style>
        .wrap {
            width: 600px;
            margin: 0 auto;
        }

        input {
            padding: 4px 8px;
            margin-left: 10px;
            border: 1px solid #4395ff;
            border-radius: 2px;
        }

        textarea {
            padding: 4px 8px;
            margin-left: 10px;
            resize: none;
            border: 1px solid #4395ff;
            border-radius: 2px;
        }

        .enter-wrap {
            display: flex;
            align-items: flex-start;
            margin: 20px 0;
            color: #333333;
        }

        .tag-container,
        .hobbies-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .tag,
        .hobby {
            margin: 6px;
            padding: 6px;
            border-radius: 2px;
            color: #ffffff;
            cursor: pointer;
            transition: all .43s;
        }

        .tag {
            background-color: #4395ff;
        }

        .hobby {
            background-color: #ffa500;
        }

        .tag:hover,
        .hobby:hover {
            background-color: #ff0000;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="enter-wrap">
            tag: <input type="text" maxlength="20" class="tag-in" placeholder="Please enter tag" autofocus>
        </div>
        <div class="tag-container"></div>
        <div class="enter-wrap">
            hobbies: <textarea class="hobbies-in" cols="30" rows="3" placeholder="Please enter hobbies"></textarea>
        </div>
        <button class="confirm-btn">confirm hobbies</button>
        <div class="hobbies-container"></div>
    </div>

    <script src="../common/js/utils.js"></script>
    <script src="./task.js"></script>
</body>

</html>
