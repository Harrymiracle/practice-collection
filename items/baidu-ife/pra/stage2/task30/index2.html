<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>百度前端技术学院任务三十（第二阶段）</title>
    <style>
        .wrap {
            width: 500px;
            margin: 20px auto 0;
            padding: 10px;
        }

        .item {
            position: relative;
            padding: 10px 0 20px;
        }

        .tit {
            display: inline-block;
            width: 60px;
            color: #333333;
            text-align: right;
            margin-right: 10px;
            font-size: 14px;
        }

        .item input {
            width: 300px;
            padding: 6px 10px;
            border: 1px solid #6687b3;
            outline: none;
            border-radius: 2px;
        }

        .btn {
            width: 320px;
            padding: 8px 0;
            font-weight: bolder;
            border-radius: 16px;
            background-color: #2F79BA;
            color: #ffffff;
            cursor: pointer;
            border: none;
            outline: none;
        }

        .btn:hover {
            background-color: rgb(98, 172, 236);
        }

        .tip {
            position: absolute;
            left: 78px;
            top: 40px;
            font-size: 12px;
        }

        .border-red {
            border-color: #ff0000 !important;
        }

        .border-pass {
            border-color: #2e6da4 !important;
        }

        .txt-red {
            color: #ff0000 !important;
        }

        .txt-pass {
            color: #2e6da4 !important;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="item">
            <span class="tit">名称</span>
            <input type="text" class="username">
            <span class="tip tip_username"></span>
        </div>
        <div class="item">
            <span class="tit">密码</span>
            <input type="password" class="psd">
            <span class="tip tip_psd"></span>
        </div>
        <div class="item">
            <span class="tit">确认密码</span>
            <input type="password" class="psd2">
            <span class="tip tip_psd2"></span>
        </div>
        <div class="item">
            <span class="tit">邮箱</span>
            <input type="email" class="email">
            <span class="tip tip_email"></span>
        </div>
        <div class="item">
            <span class="tit">手机</span>
            <input type="telephone" class="tel">
            <span class="tip tip_tel"></span>
        </div>
        <div class="item">
            <span class="tit"></span>
            <button class="btn">验 证</button>
        </div>
    </div>

    <script>
        window.onload = function () {
            let inputs = qsa('.item input');
            let psd = qs('.psd');
            let btn = qs('.btn');
           
            let rules = {
                username: {
                    reg: /[^\x00-\xff]/g,   // 匹配非双字节的字符
                    message: ['名称格式正确', '名称不能为空', '字符数应为4~16位']
                },
                psd: {
                    reg: /^[a-zA-Z0-9]{6,16}$/,
                    message: ['密码正确', '密码不能为空', '密码应为6~16位数字和字母']
                },
                psd2: {
                    reg: /^[a-zA-Z0-9]{6,16}$/,
                    message: ['密码正确', '密码不能为空', '密码应为6~16位数字和字母', '两次密码输入不一致']
                },
                email: {
                    reg: /^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,})$/,
                    message: ['邮箱格式正确', '邮箱不能为空', '邮箱格式不正确']
                },
                tel: {
                    reg: /^1[3456789]\d{9}$/,
                    message: ['手机号码输入正确', '手机号不能为空', '手机号格式有误']
                }
            }

            function validate(el) {
                let txt = el.value.trim();
                let txt_len = 0;
                let msg = '';
                let validated = false;
                let init_classname = el.className.split(' ')[0];
                if (txt === '') {
                    msg = rules[init_classname]['message'][1];
                    validated = false;
                } else {
                    switch (init_classname) {
                        case 'username':
                            for (let i = 0, len = txt.length; i < len; i++) {
                                let a = txt.charAt(i);
                                if (a.match(rules[init_classname]['reg']) != null) {
                                    txt_len += 2;
                                } else {
                                    txt_len += 1;
                                }
                            }
                            if (txt_len > 3 && txt_len < 17) {
                                msg = rules[init_classname]['message'][0];
                                validated = true;
                            } else {
                                msg = rules[init_classname]['message'][2];
                                validated = false;
                            }
                            break;
                        case 'psd':
                        case 'email':
                        case 'tel':
                            if (!rules[init_classname]['reg'].test(txt)) {
                                msg = rules[init_classname]['message'][2];
                                validated = false;
                            } else {
                                msg = rules[init_classname]['message'][0];
                                validated = true;
                            }
                            break;
                        case 'psd2':
                            if (!rules[init_classname]['reg'].test(txt)) {
                                msg = rules[init_classname]['message'][2];
                                validated = false;
                            } else if (rules[init_classname]['reg'].test(txt) && txt !== psd.value.trim()) {
                                msg = rules[init_classname]['message'][3];
                                validated = false;
                            } else {
                                msg = rules[init_classname]['message'][0];
                                validated = true;
                            }
                            break;
                    }
                }
                let nextEl = el.nextElementSibling;
                nextEl.innerHTML = msg;
                el.classList.remove(...['border-pass', 'border-red']);
                nextEl.classList.remove(...['txt-pass', 'txt-red']);
                if (validated) {
                    el.classList.add('border-pass');
                    nextEl.classList.add('txt-pass');
                    return true;
                } else {
                    el.classList.add('border-red');
                    nextEl.classList.add('txt-red');
                    return false;
                }
            }

            inputs.forEach((item) => {
                addEvent(item, 'keyup', function (e) { validate(e.target); });
                addEvent(item, 'focusout', function (e) { validate(e.target); });
            });

            addEvent(btn, 'click', function () {
                let passed = true;
                inputs.forEach((el) => {
                    let res = validate(el);
                    passed = passed && res;
                });
                if (passed) {
                    alert('提交成功');
                } else {
                    alert('提交失败');
                }
            });
        }
    </script>

    <script src="../common/js/utils.js"></script>
</body>

</html>
