<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>百度前端技术学院第二阶段任务二</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">
    var aqiData = [
    ["北京", 90],
    ["上海", 50],
    ["福州", 10],
    ["广州", 50],
    ["成都", 90],
    ["西安", 100]
];


/*
在注释下方编写代码
遍历读取aqiData中各个城市的数据
将空气质量指数大于60的城市显示到aqi-list的列表中
*/

    (function (data) {
        let rank = ['一', '二', '三', '四', '五', '六', '七', '八', '九'];
        let listContainer = document.querySelector('#aqi-list');
        // 存入碎片节点中，遍历结束后统一添加，减少DOM操作和重排序次数
        let fragement = document.createDocumentFragment();

        // 过滤、排序数组，再遍历
        data.filter(el => el[1] > 60)
            .sort((a, b) => b[1] - a[1])
            .forEach((item, index) => {
                let oli = document.createElement('li');
                oli.innerHTML = '第' + rank[index] + '名：' + item[0] + '，' + item[1];
                fragement.appendChild(oli);
            })

        listContainer.innerHTML = '';
        listContainer.appendChild(fragement);

        // 传入外部变量，避免全局查询，减小开支
    })(aqiData);

</script>

</body>
</html>
