<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- 自动播放 -->
    <div class="slide">
        <ul class="slide-auto">
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
    </div>



    <!-- 点击轮播 -->
    <div class="slide">

        <input type="radio" name="sildeInput" value="1" id="sildeInput1" checked hidden/>
        <label for="sildeInput1">1</label>

        <input type="radio" name="sildeInput" value="2" id="sildeInput2" hidden/>
        <label for="sildeInput2">2</label>

        <input type="radio" name="sildeInput" value="3" id="sildeInput3" hidden/>
        <label for="sildeInput3">3</label>


        <ul>
            <li>one-点击切换</li>
            <li>two-点击切换</li>
            <li>three-点击切换</li>
        </ul>
    </div>
</body>
</html>
