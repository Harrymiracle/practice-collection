<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>css3的border-radius</title>
    <style>
        .box {
            width: 200px;
            height: 150px;
            padding: 20px;
            margin-bottom: 10px;
        }
        
        .box1 {
            background: #8ac007;
            border-radius: 25px;
        }
        
        .box2 {
            border: 1px solid#8ac007;
            border-radius: 25px;
        }
        
        .box3 {
            background: url(../imgs/paper.gif) left top;
            border-radius: 25px;
        }
        
        .box4 {
            background: #8ac007;
            border-radius: 15px/50px;
        }
        
        .box5 {
            background: #8ac007;
            border-radius: 50px/15px;
        }
        
        .box6 {
            background: #8ac007;
            line-height: 150px;
            text-align: center;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="box box1">圆角</div>
    <div class="box box2">圆角</div>
    <div class="box box3">圆角</div>
    <div class="box box4">椭圆边角</div>
    <div class="box box5">椭圆边角</div>
    <div class="box box6">椭圆边角</div>
</body>

</html>
