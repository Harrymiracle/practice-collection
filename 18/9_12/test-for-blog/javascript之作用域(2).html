            f();
        }

        foo();

        for (var i = 0; i < 10; i++) {
            arr[i] = (function(j) {
                return j;
            })(i)
        }
        console.log(arr[0]); //6


        for (var i = 0; i < 5; i++) {
            setTimeout(function timer() {

            }, i * 1000)
        }

        var arr = [];
        for (let i = 0; i < 10; i++) {
            arr[i] = function() {
                return i;
            }
        }
        console.log(arr[0]()); //0
        console.log(arr[6]()); //6
