<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title> 动态作用域
    </title>
</head>

<body>
    <script>
        var myModule = (function Manager() {
            var modules = {};

            function define(name, deps, impl) {
                for (var i = 0; i < deps.length; i++) {
                    deps[i] = modules[deps[i]];
                }
                modules[name] = impl.apply(impl, deps);
            }

            function get(name) {
                return modules[name];
            }
            return {
                define: define,
                get: get
            };
        })()

        console.log(myModule); //{ define: [Function: define], get: [Function: get] }


        myModule.define('bar', [], function() {
            function hello(who) {
                return 'Let me introduce:' + who;
            }
            return {
                hello: hello
            };
        }); //modules['bar']={hello:function hello(who){ …… }}

        myModule.define('foo', ['bar'], function(bar) {
            var hungry = 'hippo';

            function awesome() {
                console.log(bar.hello(hungry).toUpperCase());
            }
            return {
                awesome: awesome
            };
        }); //modules['foo']={awesome:function awesome(){ …… }}

        var bar = myModule.get('bar');
        console.log(bar); //{hello: ƒ}

        var foo = myModule.get('foo');
        console.log(foo); //{awesome: ƒ}

        console.log(bar.hello('hippo')); //Let me introduce:hippo
        foo.awesome(); //LET ME INTRODUCE:HIPPO
    </script>
</body>

</html>
