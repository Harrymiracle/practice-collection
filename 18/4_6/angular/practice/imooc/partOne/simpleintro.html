<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单介绍angularjs</title>
</head>
<script src="../../js/angular-1.5.0.js"></script>
<body>
	<!-- angularjs的四个特性：
		1、MVC
		2、模块化
		3、指令系统
		4、数据双向绑定 -->
	<div ng-app="myapp" ng-init="username='Harry'">
		<div ng-controller="mycontrol">
			<!-- 双向绑定 username -->
			<input type="text" ng-model="username" placeholder="请输入姓名">
			<p>你的名字是：{{username}}</p>		
			<hello></hello>
 		</div>
	</div>

	<!-- module 模块 -->
	<script src="./simpletestmodule.js"></script>
	<!-- 控制器 -->
	<script src="./simpletestctrl.js"></script>
	<!-- 自定义指令 -->
	<script src="./simpletestdirective.js"></script>
</body>
</html>
