<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>generator函数遍历数组</title>
</head>

<body>
    <script>
        let arr = [1, [
                [2, 3], 4
            ],
            [5, 6]
        ];
        let flat = function*(a) {
            let len = a.length;
            for (let i = 0; i < len; i++) {
                let item = a[i];
                if (typeof item !== 'number') {
                    yield* flat(item); //yield* 表达式
                } else {
                    yield item;
                }
            }
        }

        for (f of flat(arr)) {
            console.log(f); //1 2 3 4 5 6
        }
    </script>
</body>

</html>
