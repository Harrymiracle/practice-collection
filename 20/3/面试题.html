        /*
        * 实现template函数，用于对指定格式的字符串进行格式化。
        * example:
        * const str = "my name is {name} and I am {age} years old";
        * const data = {name: 'peter', age: '20'}
        * format(str, data);
        * 输出 my name is peter and I am 20 years old
        */
        const str = "my name is {name} and I am {age} years old";
        const data = {name: 'peter', age: '20'}
        // 输出 my name is peter and I am 20 years old

        function format(str, data) {
            // your code here
            let reg = /{(\w+)}/g;
            let res = str.match(reg);
            let resCo = res.map((el)=>el.slice(1,el.length-1));
            // console.log(res,str)
            res.forEach(function(el,index){
                str.replace(String(el),data[resCo[index]])
            });
            return str;
            
        }
        format(str, data);
