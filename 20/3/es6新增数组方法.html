<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es6新增数组方法</title>
</head>
<body>
    <script>
        var arr = Array.from({ length: 100 }).map(() =>
            String(Math.floor(Math.random() * 100))
        )
        var newArr = [];

        arr.forEach((val) => {
            if (newArr.indexOf(val) < 0) {
                newArr.push(val)
            }
        })
        console.log('sucess', newArr)

    </script>
</body>
</html>
