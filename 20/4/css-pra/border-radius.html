<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius练习</title>
    <style>
        .wrap {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .box1 {
            width: 100px; height: 100px;
            text-align: center;
            line-height: 100px;
            border: 50px solid burlywood;
            border-radius: 50%;
        }

        .box2 {
            width: 120px; height: 120px;
            background: url("https://ss2.baidu.com/6ONYsjip0QIZ8tyhnq/it/u=527807552,571785368&fm=58") no-repeat center;
            border-radius: 50%;
            border: 1px solid #e0e0e0;
        }

        .box3 {
            width: 200px; height: 200px;
            background: skyblue;
            border: 1px solid seagreen;
            border-radius: 300px;
        }

        .box4 {
            width: 100px; 
            height: 200px;
            border: 50px solid sienna;
            border-radius: 50%;
        }

        .box5 {
            width: 100px; 
            height: 200px;
            border: 50px solid sienna;
            border-radius: 300px;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="box1">盒子一</div>
    
        <div class="box2"></div>
    
        <div class="box3"></div>
    
        <div class="box4"></div>
    
        <div class="box5"></div>

    </div>

</body>
</html>
