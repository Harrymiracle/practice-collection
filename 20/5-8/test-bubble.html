<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 1, 2, 3]
        var i = 0, j = 0;
        for (; i < arr.length; i++) {      //判断重复，如果元素重复就去掉该元素
            for (j = i + 1; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    arr.splice(j, 1);
                    j--;
                }
            }
        }
        console.log(arr)
    </script>
</body>

</html>
