        div {
            position: relative;
            color: #f5222d;
        }

        div:after {
            content: '★★★★★';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            overflow: hidden;
            transition: width 2s;
            -moz-transition: width 2s;
            -webkit-transition: width 2s;
            -o-transition: width 2s;

        }

        div:hover:after {
            width: 2.5em;
        }
    </style>
</head>

<body>
    <div>☆☆☆☆☆</div>
