<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>requestAnimationFrame</title>
    <style>
        .animateBox {
            width: 30px;
            height: 30px;
            background: violet;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="animateBox"></div>

    <script>
        const element = document.querySelector('.animateBox');
        let start;

        function step(timestamp) {
            if (start === undefined) {
                start = timestamp;  // 初始化开始执行的时间(为一个时间戳)
            }
            // console.log(timestamp)
            const elapsed = timestamp - start;
            // console.log(elapsed)
            //这里使用`Math.min()`确保元素刚好停在200px的位置。
            element.style.transform = 'translateX(' + Math.min(0.1 * elapsed, 500) + 'px)';
            if (elapsed < 2000) { // 在两秒后停止动画
                console.log(start)  // 1秒执行60次
                window.requestAnimationFrame(step);
            }
        }
        window.requestAnimationFrame(step);
    </script>
</body>

</html>
