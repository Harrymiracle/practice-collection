<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>

    </style>

    <!-- 引入react -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <!-- 引入react-dom -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- 引入Babel,使浏览器可以识别JSX语法，如果不使用JSX语法，可以不引入 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 本地的file协议的引入上面三个文件有跨域的问题 -->
</head>

<body>
    <div id="greet"></div>
    <div id="loginControl"></div>
    <div id="mail"></div>
    <div id="warn"></div>

    <script type="text/babel"> // 必须添加type="text/babel",否则不识别JSX语法
        function UserGreeting(props) {
            return <h1>Welcome back!</h1>;
        }
        function GuestGreeting(props) {
            return <h1>Please sign up first!</h1>;
        }
        function Greeting(props) {
            const isLoggedIn = props.isLoggedIn;
            if (isLoggedIn) {
                return <UserGreeting />
            }
            return <GuestGreeting />
        }
        ReactDOM.render(
            <Greeting isLoggedIn={true} />,
            document.getElementById('greet')
        )



        // 元素变量
        function LoginBtn(props) {
            return (
                <button onClick={props.onClick}>Login</button>
            )
        }
        function LogoutBtn(props) {
            return (
                <button onClick={props.onClick}>Logout</button>
            )
        }
        class LoginControl extends React.Component {
            constructor(props) {
                super(props);
                this.state = { isLoggedIn: false };
                this.handleLoginClick = this.handleLoginClick.bind(this);
                this.handleLogoutClick = this.handleLogoutClick.bind(this);
            }
            handleLoginClick() {
                this.setState({ isLoggedIn: true });
            }
            handleLogoutClick() {
                this.setState({ isLoggedIn: false });
            }
            render() {
                const isLoggedIn = this.state.isLoggedIn;

                // let btn;
                // if (isLoggedIn) {
                //     btn = <LogoutBtn onClick={this.handleLogoutClick} />
                // } else {
                //     btn = <LoginBtn onClick={this.handleLoginClick} />
                // }
                // return (
                //     <div>
                //             {btn}
                //             <Greeting isLoggedIn={this.state.isLoggedIn} />
                //     </div>
                // )

                // 三目运算
                return (
                    // 下面第三行处前后需分别加上 { 和 }，因为是一个JSX表达式，根据条件返回的 JSX
                    <div>
                        {isLoggedIn ? <LogoutBtn onClick={this.handleLogoutClick} /> : <LoginBtn onClick={this.handleLoginClick} />}
                        <Greeting isLoggedIn={this.state.isLoggedIn} />
                    </div>
                )
            }
        }
        ReactDOM.render(
            <LoginControl />,
            document.getElementById('loginControl')
        )



        // 与运算符 &&
        function MailBox(props) {
            const unreadMsgs = props.unreadMsgs;
            return (
                <div>
                    <h2>Hello</h2>
                    {unreadMsgs.length > 0 && <h3> You have {unreadMsgs.length} unread message(s)! </h3>}
                </div>
            )
        }
        let messages = ['REACT1', 'REACT2', 'REACT3'];
        ReactDOM.render(
            <MailBox unreadMsgs={messages} />,
            document.getElementById('mail')
        )



        function WarningBanner(props) {
            if (!props.warn) {
                return null;
            }
            return (<h2 className="warn">WARNING!!!</h2>)
        }
        class Page extends React.Component {
            constructor(props) {
                super(props);
                this.state = { showWarning: false }
                this.handleToggleClick = this.handleToggleClick.bind(this);
            }
            handleToggleClick() {
                this.setState(state => ({
                    showWarning: !state.showWarning
                }))
            }
            render() {
                return (
                    <div>
                        <button onClick={this.handleToggleClick}>{this.state.showWarning ? 'Hide' : 'Show'}</button>
                        <WarningBanner warn={this.state.showWarning} />
                    </div>
                )
            }
        }
        ReactDOM.render(
            <Page />,
            document.getElementById('warn')
        )

    </script>


</body>

</html>
