<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算术题</title>
</head>

<body>
    <script>
        /***
           A B C D
           *     9
           ________
         = D C B A
           求 A B C D?          
        **/

        let res = [];

        for (let n = 0; n < 10; n++) {
            for (let m = 0; m < 10; m++) {
                for (let i = 0; i < 10; i++) {
                    for (let j = 0; j < 10; j++) {
                        if ((n * 1000 + m * 100 + i * 10 + j) * 9 === (j * 1000 + i * 100 + m * 10 + n)) {
                            res.push([n, m, i, j]);
                        }
                    }
                }
            }
        }

        console.log(res);   // [[0, 0, 0, 0],[1, 0, 8, 9]]

    </script>
</body>

</html>
