<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>不定宽块状元素水平居中</title>
	<style>
		.container{
		    float:left;
			position:relative;
			left:50%;
		    border:1px solid red;
		}
		.container ul{
			list-style:none;
			margin:0;
			padding:0;			
			position:relative;
			left:-50%;
		}
		.container li{float:left;display:inline;margin-right:8px;}

		/*下面是代码任务区*/
		.wrap{
		    border:1px solid blue;
		    float:left;
		    position: relative;
		    left: 50%;
		}
		.wrap-center{
			position: relative;
			left: -50%;
			margin:0;padding:0;
			background: pink;
			opacity: .5;
		}
	</style>
</head>

<body>
	<div class="container">
		<ul>
	    	<li><a href="#">1</a></li>
	        <li><a href="#">2</a></li>
	        <li><a href="#">3</a></li>
	    </ul>
	</div>

	<!--下面是代码任务区-->
	<div class="wrap">
	    <div class="wrap-center">测试一下.</div>
	</div>
</body>
</html>
