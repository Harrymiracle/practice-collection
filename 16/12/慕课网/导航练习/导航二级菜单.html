<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>动画菜单</title>
<style type="text/css">
    * { margin: 0; padding: 0; font-size: 14px; }
    a { color: #333; text-decoration: none; }
    ul{ list-style: none; }
    .nav {height: 30px; border-bottom: 5px solid #F60; margin:20px 0 0 50px; width:605px;}
    .nav li { float: left; position:relative;}
    .nav li a { display: block; height: 30px; text-align: center; line-height: 30px; width:120px; background: #efefef; margin-left: 1px; }
    .subNav{ position:absolute; top:30px; left:0; width:120px; height:0; overflow:hidden;}
    .subNav li a{ background:#ddd; }
    .subNav li a:hover{ background:#efefef;}

   /* ul>li ul{transition:height 0.3s;}
    ul>li:hover ul{height: 120px;}*/
 /*同上用CSS3的transition属性，可以不用js代码*/
    /*.nav>li .subNav{transition:0.3s ease-in-out;}
    .nav>li:hover .subNav{height: 120px;border: 1px dotted #F60;}*/
</style>
<script>
    window.onload=function(){
        var aLi=document.getElementsByTagName('li');
        console.log(aLi.length);
    	for(var i=0,len=aLi.length; i<len; i++){
    		aLi[i].onmouseover=function(){
                //鼠标经过一级菜单，二级菜单动画下拉显示出来
                if(this.children[1]){
                    this.children[1].style.overflow="visible";  
                }                          
    		}
            //鼠标离开菜单，二级菜单动画收缩起来。		
    		aLi[i].onmouseout=function(){
                if(this.children[1]){
                     this.children[1].style.overflow="hidden";
                }    		 	              
    		}		
    	}
    }
</script>
</head>
<body>
    <ul class="nav">
        <li><a href="#">一级菜单</a>
        	<ul class="subNav">
            	<li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
                <!-- <li><a href="#">二级菜单</a></li> -->
            </ul>
        </li>
        <li><a href="#">一级菜单</a>
        	<ul class="subNav">
            	<li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
            </ul>
        </li>
        <li><a href="#">一级菜单</a>
            <ul class="subNav">
                <li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
            </ul>
        </li>
        <li><a href="#">一级菜单</a>
            <ul class="subNav">
                <li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
            </ul>
        </li>
        <li><a href="#">一级菜单</a>

                <li><a href="#">二级菜单</a></li>
            </ul>
        </li>    
    </ul>

</html>
