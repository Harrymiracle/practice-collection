<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单</title>
	<style type="text/css">

/*还有很多bug,部分功能还没实现*/
    body,ul,li{ margin:0; padding:0; font-size:13px;}
    ul,li{list-style:none;}
    #divselect{width:186px; margin:80px auto; position:relative; z-index:10000;}
    #divselect cite{width:150px; height:24px;line-height:24px; display:block; color:#807a62; cursor:pointer;font-style:normal;
    padding-left:4px; padding-right:30px; border:1px solid #333; 
    background:url(../image/arrow_triangle-down.png) no-repeat right center;}
    #divselect ul{width:184px;border:1px solid #333; background-color:#fff; position:absolute; z-index:20000; margin-top:-1px; display:none;}
    #divselect ul li{height:24px; line-height:24px;}
    #divselect ul li a{display:block; height:24px; color:#333; text-decoration:none; padding: 0 10px;}
	</style>
   <script type="text/javascript">
    window.onload=function(){
    	var box=document.getElementById('divselect'),
    	    title=box.getElementsByTagName('cite')[0],
    	    menu=box.getElementsByTagName('ul')[0],
    	    as=box.getElementsByTagName('a'),
            index=-1,flag=1;
       
       // 点击三角时
        title.onclick=function(event){
          var e = event || window.event;
          if(e.stopPropagation){
            e.stopPropagation();
          }else{
            e.cancelBubble = true;
          }
          if(flag){
            menu.style.display = "block";
            flag = 0;
          }else{
            menu.style.display = "none";
            flag = 1;
          }         
        }  
        
       //滑过、离开、点击每个选项时
        for(var i=0,len=as.length;i<len;i++){
          as[i].onmouseover = function(){
            this.style.background = "#ccc";        
          }
          as[i].onmouseout = function(){
            this.style.background = "#fff";
          }
          as[i].onclick = function(){
            var atxt = this.innerHTML;
            console.log(atxt);
            title.innerHTML = atxt;
            menu.style.display = "none";
          }
        }

       // 点击页面空白处时
        document.onclick = function(){
          menu.style.display = "none";
        }

       //键盘事件的设置
        document.onkeyup = function(event){
          var e = event || window.event;
          console.log(e.keyCode);
          if(e.keyCode == 40){
            index++;

          }else if(e.keyCode == 38){
            console.log("456");
          }
        }

     }
   </script>
</head>
<body>
	<div id="divselect">
     <!-- cite标签定义作品(比如书籍、歌曲、电影、电视节目、绘画、雕塑等等)的标题 -->
      <cite>请选择分类</cite>
      <ul>
         <li id="li"><a href="javascript:;" selectid="1">ASP开发</a></li>
         <li><a href="javascript:;" selectid="2">.NET开发</a></li>
         <li><a href="javascript:;" selectid="3">PHP开发</a></li>
         <li><a href="javascript:;" selectid="4">Javascript开发</a></li>
         <li><a href="javascript:;" selectid="5">Java特效</a></li>
      </ul>
    </div>
</body>
</html>
