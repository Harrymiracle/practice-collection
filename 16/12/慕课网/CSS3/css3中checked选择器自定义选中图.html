<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8"> 
 <title>css3的:checked选择器自定义复选框</title> 
 <style>
   form {
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
      margin: 30px auto 10px;   /*可以用三个属性*/
    }
    .wrapper {margin-bottom: 10px;}

    .box {
      display: inline-block;
      vertical-align: middle;  /*只有inline-block的才支持vertical-align:middle属性*/
      width: 20px;
      height: 20px;
      margin-right: 10px;
      position: relative;
      border: 2px solid orange;
      
    }
    .box input {
      opacity: 0;  /*隐藏默认的checkbox样式*/
      position: absolute;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
      z-index: 100; /*使input按钮在span的上一层，不加点击区域会出现不灵敏*/
    }
    .box span {   /*自定义复选框中的选中状态的显示情况*/
      position: absolute;
      top: -10px;
      right: 3px;
      font-size: 30px;
      font-weight: bold;
      font-family: Arial;
      -webkit-transform: rotate(30deg);
      transform: rotate(30deg);
      color: orange;
      z-index: 1;
    }
    input[type="checkbox"] + span {opacity: 0;}
    input[type="checkbox"]:checked + span {opacity: 1;}

 </style>
</head>
<body>
    <form action="#">
      <div class="wrapper">
        <div class="box">
           <input type="checkbox" id="username" checked="checked" /><span>√</span> 
        </div>
        <label for="username">我是选中状态(点我可以切换)</label>
      </div>
      
      <div class="wrapper">
        <div class="box">
           <input type="checkbox" id="userpwd" /><span>√</span>
        </div>
        <label for="userpwd">我是未选中状态(点我可以选中)</label>
      </div>
    </form> 
</body>
</html>
