<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<title>动画原点中心的变换</title>
<style>
  .anim_box{display: inline-block;}
  .anim_image {
    -webkit-transition: all 1s ease-in-out; /*此处的all是指所有的属性都赋予过渡效果*/
    -moz-transition: all 1s ease-in-out;
    -o-transition: all 1s ease-in-out;
    transition: all 1s ease-in-out;
    cursor:pointer;
  }
  .anim_image_top {
    position: absolute;
    -webkit-transform: scale(0, 0);  /*先是隐藏了顶部的图片的*/
    -moz-transform: scale(0,0);
    -o-transform: scale(0,0);
    transform: scale(0,0);
    opacity: 0;
    filter: Alpha(opacity=0);
  }
  .anim_box:hover .anim_image_top , .anim_box_hover .anim_image_top {
    opacity: 1;  /* hover时，最上面的img出现*/
    filter: Alpha(opacity=100);
    -webkit-transform: scale(1, 1);
    -moz-transform: scale(1,1);
    -o-transform: scale(1,1);
    transform: scale(1,1);
    -webkit-transform-origin: top right; 
    -moz-transform-origin: top right;
    -o-transform-origin: top right; 
    transform-origin: top right;      
  }
  .anim_box:hover .anim_image_bottom, .anim_box_hover .anim_image_bottom {
    opacity: 0;  /* hover时，最下面的img隐藏动画*/
    filter: Alpha(opacity=0);
    -webkit-transform: scale(0, 0);
    -moz-transform: scale(0, 0);
    -o-transform: scale(0, 0);
    transform: scale(0, 0);
    -webkit-transform-origin: bottom left;
    -moz-transform-origin: bottom left;
    -o-transform-origin: bottom left; 
    transform-origin: bottom left; 
  }
</style>
</head> 

<body>
  <div id="testBox" class="anim_box">
    <img class="anim_image anim_image_top" src="http://image.zhangxinxu.com/image/study/p/s200/ps6.jpg" />
    <img class="anim_image anim_image_bottom" src="http://image.zhangxinxu.com/image/study/p/s200/ps4.jpg" />
  </div>
</body>
</html>
