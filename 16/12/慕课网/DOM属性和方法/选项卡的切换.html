<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实践题 - 选项卡</title>
<style>
	*{margin:0;padding:0;font:normal 14px "微软雅黑";color:#000000;}
	a{text-decoration: none;color: #353337;}
	/*对于块级元素需要定宽高才能是先auto居中*/
	#list{width: 275px;height: 190px;margin: 40px auto;}
	#list ul{height: 32px;border-bottom: 2px solid #8B4513;}/*ul会继承父级的宽度*/
	li{display: inline-block;width: 60px;line-height: 30px;text-align: center;border: 1px solid #999;border-bottom: none;margin:0 5px;} 
	li:hover{cursor:pointer;}
	/*li添加hover状态时，上下边框相对ul各增加1px,所以刚好盖住ul的底边*/
	li.active{border-top:2px solid #8B4513;border-bottom: 2px solid #fff;}

	#list div{border: 1px solid #7396B8;border-top: none;}
	#list div p{text-indent: 5px;padding: 6px 0;}

	.show{display: block;}
	.hide{display: none;}
</style>
</head>
<body>
	<div id="list">
		<ul>
			<li>房产</li>
			<li>家居</li>
			<li>二手房</li>
		</ul>
		<div>
			<p><a href="javascript:;">275万购昌平邻铁三居 总价20万买一居</a></p>
			<p><a href="javascript:;">200万内购五环三居 140万安家东三环</a></p>
			<p><a href="javascript:;">北京首现零首付楼盘 53万购东5环50平</a></p>
			<p><a href="javascript:;">京楼盘直降5000 中信府 公园楼王现房</a></p>
		</div>
		<div class="hide">
			<p><a href="javascript:;">40平出租屋大改造 美少女的混搭小窝</a></p>
			<p><a href="javascript:;">经典清新简欧爱家 90平老房焕发新生</a></p>
			<p><a href="javascript:;">新中式的酷色温情 66平撞色活泼家居</a></p>
			<p><a href="javascript:;">瓷砖就像选好老婆 卫生间烟道的设计</a></p>
		</div>
		<div class="hide">
			<p><a href="javascript:;">通州豪华3居260万 二环稀缺2居250w甩</a></p>
			<p><a href="javascript:;">西3环通透2居290万 130万2居限量抢购</a></p>
			<p><a href="javascript:;">黄城根小学学区仅260万 121平70万抛!</a></p>
			<p><a href="javascript:;">独家别墅280万 苏州桥2居优惠价248万</a></p>
		</div>
	</div>
	
	<script>
		window.onload = function(){
			var contain = document.getElementById("list"),
				oli = contain.getElementsByTagName("li"),
				odiv = contain.getElementsByTagName("div");
			for(var i=0,len=oli.length;i<len;i++){
				//先把对应索引 i 的值存在自建的一个属性index中,以便下面odiv用
				oli[i].index = i;
				oli[i].onmouseover = function(){
				  	//先是遍历清除所有li的类			
					for(var i=0,len=oli.length;i<len;i++){
						oli[i].className = "";
					}
					//添加指定的类到某个li上
					this.className = "active";
					//先是遍历把所有的div先隐藏	
					for(var j=0,l=odiv.length;j<l;j++){
						odiv[j].className = "hide";
					}
				  //显示当前div，this指向的是当前被点击的li，this.index即上面存储的 i 的值
					odiv[this.index].className = "show";  
				}
			}
		}
	</script>
</body>
</html>
