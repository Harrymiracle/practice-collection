<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>删除节点</title>
</head>

<body>
<div id="content">
  <h1>html</h1>
  <h1>php</h1>
  <h1>javascript</h1>
  <h1>jquery</h1>
  <h1>java</h1>
</div>

<script type="text/javascript">
function clearText() {
  var content=document.getElementById("content");
  var ch = content.childNodes;
  console.log(ch.length);
/*	//while可以一次性删完  
  while(ch[0]){    			
 	content.removeChild(ch[0]);
  }*/

  //for从前向后不能一次性删完，原因是空格占了i的值，并且点第一次删的是个空格，在页面上看不出变化，需要删几次;从后向前可以一次性删完。
  for(var i=0,len=ch.length;i<len;i++){
   if(ch[i]){
    	content.removeChild(ch[i]);
    	console.log(ch.length);
   }
  }
/*
  for(var i=ch.length;i>=0;i--){
   if(ch[i]){
    	content.removeChild(ch[i]);
   }
  }*/
}
</script>

<button onclick="clearText()">清除节点内容</button>



</body>
</html>
