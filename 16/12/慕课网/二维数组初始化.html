<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>二维数组初始化</title>
</head>
<body>
	<p>方法一：直接定义并且初始化，这种遇到数量少的情况可以用
       var _TheArray = [["0-1","0-2"],["1-1","1-2"],["2-1","2-2"]]
	</p>

	<p>方法二：未知长度的二维数组</p>
	<script>
		var tArray = new Array();  //先声明一维
		//一维长度为i,i为变量，可以根据实际情况改变,需要先声明
		for(var k=0;k<i;k++){
			//声明二维，每一个一维数组里面的一个元素都是一个数组；    
			tArray[k]=new Array(); 
			//一维数组里面每个元素数组可以包含的数量p，p也是一个变量； 
			for(var j=0;j<p;j++){
				//这里将变量初始化，我这边统一初始化为空，后面在用所需的值覆盖里面的值    
				tArray[k][j]="";    
			}
		}
	</script>
	<p>
		给定义的数组传入所需的值
		tArray[6][1]=5；//这样就可以将5的值传入到数组中，覆盖初始化的空
	</p>
