<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
<title>javascript</title>
<style type="text/css">
  body{font-size:12px;}
  #txt{
      height:400px;
      width:600px;
    	border:#333 solid 1px;
    	padding:5px;
  }
  p{
    	line-height:18px;
    	text-indent:2em;
  }
</style>
</head>
<body>
  <h2 id="con">JavaScript课程</H2>
  <div id="txt"> 
    <h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
    <p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
    <p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
    <p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
  </div>
  <form>
  <!--当点击相应按钮，执行相应操作，为按钮添加相应事件-->
    <input type="button" value="改变颜色" >  
    <input type="button" value="改变宽高" >
    <input type="button" value="隐藏内容" >
    <input type="button" value="显示内容" >
    <input type="button" value="取消设置" >
  </form>

  <script type="text/javascript">
    var obtn=document.getElementsByTagName("input"),
        txt=document.getElementById("txt");
//定义"改变颜色"的函数
    obtn[0].onclick=function(){
      //style方法设置的属性是属于行内属性
        txt.style.color="red";  
        txt.style.background="pink";
    }
//定义"改变宽高"的函数
    obtn[1].onclick=function(){
        txt.style.width="500px";
        txt.style.height="500px";
    }
//定义"隐藏内容"的函数
    obtn[2].onclick=function(){
        txt.style.display="none";
    }
//定义"显示内容"的函数
    obtn[3].onclick=function(){
        txt.style.display="block";
    }
//定义"取消设置"的函数
    obtn[4].onclick=function(){
        var conf = confirm("是否恢复到初始设置？");
        if(conf){
          // removeAttribute移除的是行内样式，不包括内部、外联样式。
             txt.removeAttribute('style');  
        }
    }
  </script>
</body>
</html>
