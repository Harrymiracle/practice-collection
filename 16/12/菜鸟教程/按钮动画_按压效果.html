<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8"> 
 <title>菜鸟教程(runoob.com)</title> 
<style>
    button{
        width: 200px;padding: 20px;
        background: #4CAF50;
        border:none;
        outline: none;
        text-align: center;
        border-radius: 8px;
        font-size: 28px;
        color:#ffffff;
        box-shadow: 0 9px 8px rgba(0,0,0,0.3);
        -webkit-transition:0.8s;
        transition:0.8s;
        cursor: pointer;
    }
    button:hover{
        background: #49af30;
    }
    button:active{
        background: #49af30;
        transform:translateY(6px);
        box-shadow: 0 3px 8px rgba(0,0,0,0.7);
    }

</style>
</head>
<body>
    <h2>按钮动画 - "按压效果"</h2>
    <button>来点我啊</button>

</body>
</html>
