<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style>
   button{
    border-radius: 5px;
    background: #f4511e;
    border:none;
    color: #fff;
    text-align: center;
    font-size: 28px; 
    width: 200px;
    padding: 20px;
    transition:all 0.5s;
    cursor:pointer;
    margin:5px;
   }
   button span{
    position: relative;
    transition:0.5s;
   }
   button span:after{
    content: '»';
    position: absolute;
    opacity: 0;
    top:0;
    right: -20px;    
    transition: 0.5s;
   }
   button:hover span{
    padding-right: 25px;
   }
   button:hover span:after{
    right: 0;
    opacity: 1;
   }
</style>
</head>
<body>
   <h2>按钮动画</h2>
   <button><span>Hover </span></button>

<script>
    
</script>

</body>
</html>
