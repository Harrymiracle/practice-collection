<script>
	var objectList = new Array();
    function Person(name,age){
        this.name=name;
        this.age=age;
    }
    objectList.push(new Person('jack',20));
    objectList.push(new Person('tony',25));
    objectList.push(new Person('stone',26));
    objectList.push(new Person('mandy',23));
    console.log(objectList);
    //按年龄从小到大排序
    objectList.sort(function(a,b){
        return a.age-b.age;
    });
    for(var i=0;i<objectList.length;i++){
        console.log('name:' + objectList[i].name + '; age:' + objectList[i].age);
    }


//取出多个数中的最大值
	function max(a,b){
		return a >= b?a:b;
	}
	function max2(){
		var maxValue = arguments[0];  //默认第一个参数是最大的
		for(var i = 1;i<arguments.length;i++){
			var maxValue = max(maxValue,arguments[i]); //拿当前最大的值和第i个参数比较
		}
		return maxValue;
	}
	console.log(max2(2,78,5,46,4,5));


//排序的方法
  	//冒泡算法一：从后往前冒 
   	function sortFn(arr){
   		for(var i = 1,len = arr.length;i < len;i++){
	   		for(var j = arr.length - 1;j >= i;j--){
	   			if(arr[j] < arr[j-1]){
	   				var t = arr[j];
	   				arr[j] = arr[j-1];
	   				arr[j-1] = t;
	   			}
	   		}	   		
	    }
	    return arr;
   	}
	var arr = [709,32,56,66,223,75];
	var result = sortFn(arr);
	console.log(result);

	
	//冒泡算法二：从前往后冒
	function sortArr(arr){
		for(var i = 1,len = arr.length;i < len;i++){
			for(var j = 0;j < len - i;j++){
				if(arr[j] < arr[j+1]){
					var t = arr[j];
					arr[j] = arr[j+1];
					arr[j+1] = t;
				}
			}
		}
		return arr;
	}
	var arr2 = [4,2,5,7,1,9];
	var tag = sortArr(arr2);
	console.log(tag);


	//冒泡算法三：从前往后相邻比较法
	function compare(arr){
		for(var i = 0,len = arr.length - 1;i < len;i++){
			for(var j = i + 1;j < arr.length;j++){
				if(arr[i] > arr[j]){
					var t = arr[i];
					arr[i] = arr[j];
					arr[j] = t;
				}
			}
		}
		return arr;
	}
	var arr3 = [42,56,11,13,1,4];
	var consult = compare(arr3);
	console.log(consult);


	//冒泡算法四：从后往前相邻比较法
	function sorts(arr){
		for(var i = arr.length - 1;i >= 1;i--){
			for(var j = i - 1;j >= 0;j--){
				if(arr[i] < arr[j]){
					var t = arr[j];
					arr[j] = arr[i];
					arr[i] = t;
				}
			}
		}
		return arr;
	}
	var arr4 = [44,242,142,23,5,14];
	var last = sorts(arr4);
	console.log(last);


 //快速排序法：
 	function quickSort(arr){
        //如果数组只有一个数，就直接返回；
        if(arr.length<1){
            return arr;   
        }      
        //找到中间的那个数的索引值；如果是浮点数，就向下取整
        var centerIndex = Math.floor(arr.length/2);       
        //根据这个中间的数的索引值，找到这个数的值；
        var centerNum = arr.splice(centerIndex,1);
        console.log(centerNum);      
        //存放左边的数
        var arrLeft = [];
        //存放右边的数
        var arrRight = [];      
        for(i=0;i<arr.length;i++){
            if(arr[i]<centerNum){
                arrLeft.push(arr[i])
            }else if(arr[i]>centerNum){
                arrRight.push(arr[i])
            }
        }
        //把基点值左、右边的数组值递归调用quickSort(),在拼接起
        return quickSort(arrLeft).concat(centerNum,quickSort(arrRight));     
    };
    var arrSort = [33,18,2,40,16,63,27,77];
    var arr1 = quickSort(arrSort);
    console.log(arr1);
