	/*方法一、把背景图设在li上:	*/
		li{
			list-style: none;
			float: left;
			width: 62px;height: 22px;
			line-height: 22px;
			text-align: center;
			background: url(bg.gif);
		}
		a{
			text-decoration: none;			
			color: black;			
		}
		li:hover{
			background-position: 0 -22px;
		}
		.list2{background: url(bg.gif) no-repeat -62px 0;}
		.list2:hover{background-position: -62px -22px;}
		.list3{background: url(bg.gif) no-repeat -124px 0;}
		.list3:hover{background-position: -124px -22px;}
		.list4{background: url(bg.gif) no-repeat -186px 0;}
		.list4:hover{background-position: -186px -22px;}


	/*方法三、可以用nth-of-type(n)来获取li，不用再对每一个都设置id或class属性*/
