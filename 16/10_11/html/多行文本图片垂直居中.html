<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父层高度确定的多行文本、图片、块级元素垂直居中 
</title>
	<style type="text/css"> 
		*{margin:0;padding:0;} 
		.wrapper{background:black;width:500px;color:white;height:100px;} 
		.demo{width:200px;background:red;height:50px;} 
	</style> 
</head>
<body>
	<table> 
		<tr> 
			<td class="wrapper"> 
				hellow world<br/> 
				hellow world<br/> 
				hellow world<br/>
				hellow world<br/> 
			</td> 
		</tr> 
	</table> 
	<table> 
		<tr> 
			<td class="wrapper"> 
				<img src="1s.jpg" alt=""/> 
			</td> 
		</tr> 
	</table> 
	<table> 
		<tr> 
			<td class="wrapper"> 
				<div class="demo"></div> 
			</td> 
		</tr> 
	</table> 
</body>
</html>
