<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>表单应用</title>
<style>
	fieldset{
		width: 400px;
		border-radius: 10px;
		box-shadow:2px 2px 3px #808080 ;
	}
	.tit{
		width: 100px;padding: 10px 0;
		text-align: left;
		display: inline-block;
	}

</style>

	<form action="#" name="test" method="psot">

			<label for="female">女</label>

				</optgroup>

		</fieldset>
	</form>
	
	

</body>
