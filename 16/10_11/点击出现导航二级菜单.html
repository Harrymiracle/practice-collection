<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菜单</title>
	<style>	
		*{
			margin:0;padding: 0;
		}
		ul{
			width: 700px;
			background: gray;
			height: 30px;
		}
		li{
			float: left;
			list-style: none;
			line-height: 30px;		
			border-right: 1px solid white;	
			text-align: center;
			width: 70px;
		}
		a{
			text-decoration: none;
			color:white;
			display: block;		 	
		}
		li a:hover{
			background: yellowgreen;
		}
		span{
			display: none;
			width: 450px;height: 300px;
			background: red;
			color:white;
		}
		.s2{
			background: pink;
			margin-left: -71px;
		}
		.s3{
			background: yellow;
			margin-left: -142px;
		}
		.s4{
			background: blue;
			margin-left: -213px;
		}
		.s5{
			background: tomato;
			margin-left: -284px;
		}
		a:hover span{
			display: block;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">首页<span class="s1">我是首页的内容</span></a></li>
		<li><a href="#">一楼<span class="s2">我是一楼的内容</span></a></li>
		<li><a href="#">二楼<span class="s3">我是二楼的内容</span></a></li>
		<li><a href="#">三楼<span class="s4">我是三楼的内容</span></a></li>
		<li><a href="#">四楼<span class="s5">我是四楼的内容</span></a></li>
	</ul>
	
	
</body>
</html>
