<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>全局组件和局部组件</title>
  <script src="../js/vue.min.js"></script>
</head>
<body>
<!-- 调用Vue.component()注册组件时，组件的注册是全局的，这意味着该组件可以在任意Vue示例下使用。
	 如果不需要全局注册，或者是让组件使用在其它组件内，可以用选项对象的components属性实现局部注册。 -->
  <div id="app1">
  	<!-- 3. todo-item只能在#app1下使用-->
  	<todo-item></todo-item>
  </div>

  <div id="app2">
  	<!-- 不能使用todo-item组件，因为todo-item是一个局部组件，它属于#app1-->
  	<todo-item></todo-item>
  </div>
  <script>
  // 1.创建一个组件构造器
    var todo = Vue.extend({
      template:"<div>This is my first component.</div>"
    });
    var vm1 = new Vue({
      el:"#app1",
      // 2. 将todo组件注册到Vue实例下
      components:{ //要加-s
      	"todo-item":todo
      }
    });

    var vm2 = new Vue({
      el:"#app2"
    })
  </script>
</body>
</html>
