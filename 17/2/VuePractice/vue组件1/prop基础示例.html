<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>prop基础示例</title>
  <style>
  	table{
  	  width: 400px;
  	  height: 120px;
  	  box-sizing:border-box;
  	  margin:20px auto;
  	  border:1px solid gray;
  	  border-collapse:collapse;
  	}
  	th{
  	  background: lightgreen;
  	  text-align: center;
  	}
  	tr:nth-of-type(2n){
  	  background: #ffffff;
  	}
  	tr:nth-of-type(2n+1){
  	  background: #eaeaea;
  	}
  	td{
  	  border: 1px solid gray;
  	  width: 50%;
  	  text-align: center;
  	}
  </style>
  <script src="../js/vue.min.js"></script>
</head>
<body>
<!-- 组件实例的作用域是孤立的。这意味着不能并且不应该在子组件的模板内直接引用父组件的数据。可以使用 props 把数据传给子组件。 -->

<!-- 在父组件中使用子组件时，通过以下语法将数据传递给子组件：
<child-component v-bind:子组件prop="父组件数据属性"></child-component>
prop的绑定类型 -->
  <div id="app">
  	<my-component v-bind:my-name="name" v-bind:my-age="age"></my-component>
  </div>

<!-- 为了便于理解，你可以将这个Vue实例看作my-component的父组件。
如果我们想使父组件的数据，则必须先在子组件中定义props属性，也就是props: ['myName', 'myAge']这行代码. -->

<!-- 定义子组件的HTML模板： -->
  <template id="myComponent">
  	<table>
  	  <tr>
  	  	<th colspan="2">子组件数据</th>
  	  </tr>	  
  	  <tr>
  	  	<td>my name</td>
  	  	<!-- 将父组件数据通过已定义好的props属性传递给子组件： -->
  	  	<td>{{myName}}</td>
  	  </tr>
  	  <tr>
  	  	<td>my age</td>
  	  	<td>{{myAge}}</td>
  	  </tr>
  	</table>
  </template>

  <script>
    var vm = new Vue({
      el:"#app",
      data:{
      	name:'Harry',
      	age:28
      },
      components:{
      	"my-component":{
      	  template:"#myComponent",
    // 注意：在子组件中定义prop时，使用了camelCase命名法。由于HTML特性不区分大小写，camelCase的prop用于特性时，需要转为 kebab-case（短横线隔开）。例如，在prop中定义的myName，在用作特性时需要转换为my-name。
      	  props:["myName","myAge"]  //加-s
      	}
      }
    });
  </script>
</body>
</html>
