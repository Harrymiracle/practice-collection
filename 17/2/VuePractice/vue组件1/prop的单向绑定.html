<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>prop数据的单向绑定</title>
  <style>
	table{
  	  width: 400px;
  	  height: 120px;
  	  box-sizing:border-box;
  	  margin:20px auto;
  	  border:1px solid gray;
  	  border-collapse:collapse;
  	}
	th{
	  background: lightgreen;
	  text-align: center;
	}
	tr:nth-of-type(2n){
	  background: #ffffff;
	}
	tr:nth-of-type(2n+1){
	  background: #eaeaea;
	}
	td{
	  border: 1px solid gray;
	  width: 50%;
	  text-align: center;
	}
  </style>
  <script src="../js/vue.min.js"></script>
</head>
<body>
	<div id="app">
	    <table>
	        <tr>
	            <th colspan="3">父组件数据</td>
	        </tr>
	        <tr>
	            <td>name</td>
	            <td>{{ name }}</td>
	            <td><input type="text" v-model="name" /></td>
	        </tr>
	        <tr>
	            <td>age</td>
	            <td>{{ age }}</td>
	            <td><input type="text" v-model="age" /></td>
	        </tr>
	    </table>

	    <my-component v-bind:my-name="name" v-bind:my-age="age"></my-component>
	</div>

	<template id="myComponent">
	    <table>
	        <tr>
	            <th colspan="3">子组件数据</td>
	        </tr>
	        <tr>
	            <td>my name</td>
	            <td>{{ myName }}</td>
	            <td><input type="text" v-model="myName" /></td>
	        </tr>
	        <tr>
	            <td>my age</td>
	            <td>{{ myAge }}</td>
	            <td><input type="text" v-model="myAge" /></td>
	        </tr>
	    </table>
	</template>

	<script>
		var vm = new Vue({
		    el: '#app',
		    data: {
		        name: 'keepfool',
		        age: 28
		    },
		    components: {
		        'my-component': {
		            template: '#myComponent',
		            props: ['myName', 'myAge']
		        }
		    }
		})
	</script>
</body>
</html>
