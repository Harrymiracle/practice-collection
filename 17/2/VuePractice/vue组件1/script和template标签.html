<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>使用script或template标签</title>
    <script src="../js/vue.min.js"></script>
</head>

<body>
    <!-- 	尽管语法糖简化了组件注册，但在template选项中拼接HTML元素比较麻烦，这也导致了HTML和JavaScript的高耦合性。
    Vue.js提供了两种方式将定义在JavaScript中的HTML模板分离出来。 -->

    <!--	使用<script>标签:	-->
    <div id="app1">
        <my-component1></my-component1>
    </div>

    <script type="text/x-template" id="myComponent1">
        <div>This is the first component.</div>
    </script>



    <!--	使用<template>标签:	-->
    <div id="app2">
        <my-component2></my-component2>
    </div>

    <template id="myComponent2">	<!-- 使用<template>标签，则不需要指定type属性。 -->
  	<div>This is the second component.</div>
  </template>


    <script>
        // template选项现在不再是HTML元素，而是一个id(要加‘#’),Vue.js根据这个id查找对应的元素，然后将这个元素内的HTML作为模板进行编译。
        // 使用<script>标签时，type指定为text/x-template，意在告诉浏览器这不是一段js脚本，浏览器在解析HTML文档时会忽略<script>标签内定义的内容。
        Vue.component("my-component1", {
            template: "#myComponent1"
        })
        var vm1 = new Vue({
            el: "#app1"
        });


        // 在理解了组件的创建和注册过程后，我建议使用<script>或<template>标签来定义组件的HTML模板。
        // 这使得HTML代码和JavaScript代码是分离的，便于阅读和维护。
        Vue.component("my-component2", {
            template: "#myComponent2"
        })
        var vm2 = new Vue({
            el: "#app2"
        })
    </script>
</body>

</html>
