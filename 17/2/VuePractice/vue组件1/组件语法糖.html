<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件语法糖</title>
  <script src="../js/vue.min.js"></script>
</head>
<body>
  <div id="app1">
  	<todo-item></todo-item>
  </div>

  <div id="app2">
  	<my-component2></my-component2>
  	<my-component3></my-component3>
  </div>

  <div id="app3">
  	<todo-item></todo-item> <!-- 使用全局注册的todo-item -->
  	<!-- 局部注册的两个my-component2和my-component3的内容没有渲染出来 -->
  	<my-component2></my-component2> 
  	<my-component3></my-component3>
  </div>

  <script>
  //之前组件注册的方式有些繁琐，Vue.js为了简化这个过程，提供了注册语法糖。
  //使用Vue.component()直接创建和注册组件.

  // 全局注册，todo-item是标签名称
    Vue.component("todo-item",{
      template:"<div>This is the first component.</div>"
    });
    var vm = new Vue({
      el:"#app1"
    });
/*
    Vue.component()的第1个参数是标签名称，第2个参数是一个选项对象，使用选项对象的template属性定义组件模板。
	使用这种方式，Vue在背后会自动地调用Vue.extend()。

	在选项对象的components属性中实现局部注册：
*/
    var vm2 = new Vue({
      el:"#app2",
      components:{  //组件集合的对象，需要加-s
      	// 局部注册，my-component2是标签名称
      	"my-component2":{
      	  template:"<div>This is the secondComponent.</div>"
      	},
      	// 局部注册，my-component3是标签名称
      	"my-component3":{
      	  template:"<div>This is the thirdComponent.</div>"
      	}
      }
    });

    var vm3 = new Vue({
      el:"#app3"
    });
  </script>
</body>
</html>
