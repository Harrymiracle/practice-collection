<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue的v-bind指令</title>
  <script src="../js/vue.min.js"></script>
</head>
<body>
<!--   v-on指令用于监听DOM事件，它的用语法和v-bind是类似的，例如监听<a>元素的点击事件：<a v-on:click="doSomething">
       可以缩写为<a @click="doSomething">
       有两种形式调用方法：绑定一个方法（让事件指向方法的引用），或者使用内联语句。 -->
  <div id="app">
    <p>
      <input type="text" v-model="message">
    </p>
    <p>
      <!--click事件直接绑定一个方法-->
      <button v-on:click="greet">Greet</button>
    </p>
    <p>
      <!--click事件使用内联语句-->
      <button v-on:click="say('hi')">Hi</button>  <!--传人的参数为字符串，需要加引号-->
    </p>
  </div>

  <script>
  	var vm = new Vue({
      el: "#app",
      data: {
        message: "Hello Vue.js!"
      },
      // 在 'methods' 对象中定义方法
      methods: {
        greet:function(){
          alert(this.message);
        },
        // 方法内 'this' 指向 vm
        say:function(msg){
          alert(msg);
        }
      }
    });
  	
  </script>
</body>
</html>
