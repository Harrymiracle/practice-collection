<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>对象扩展</title>
</head>

<body>
    <script>
        const foo = 'bar';
        const baz = {
            foo
        };
        console.log(baz); // {foo: "bar"}

        const baz2 = {
            foo: foo
        };
        console.log(baz2); // {foo: "bar"}
    </script>
</body>

</html>
