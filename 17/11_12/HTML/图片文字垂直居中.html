<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="大小不固定图片、多行文字水平垂直居中">

    <title>垂直居中</title>
    <style>
        .zxx_align_box_2 {
            display: table-cell;
            width: 550px;
            height: 1.14em;
            padding: 0 0.1em;
            border: 4px solid #beceeb;
            color: #069;
            font-size: 10em;
            vertical-align: middle;
        }
        
        .zxx_align_box_2 span.zxx_align_word {
            display: inline-block;
            font-size: 0.1em;
            vertical-align: middle;
            /* 自己加的 */
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <div class="zxx_align_box_2">
        <span class="zxx_align_word">这里显示多行文字。我是多行文字的内容。这里的文字用来做多行文字垂直居中对齐的测试。这是第二行文字，您还可以再添加一行文字做测试！</span>
    </div>

</body>

</html>
