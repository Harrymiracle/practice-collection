<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>websoket</title>
    <script src="socket.io-1.3.7.js"></script>
</head>

<body>

    <script>
        var socket = io('ws://localhost:8989');
        socket.on('news', function(data) {
            console.log(data);
            socket.emit('my other event', {
                my: 'data'
            });
        });
    </script>
</body>

</html>
