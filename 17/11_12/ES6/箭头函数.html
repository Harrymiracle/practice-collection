<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ES6-箭头函数</title>
</head>

<body>
    <script>
        function foo() {
            setTimeout(() => {
                console.log('id:', this.id);
            }, 100);
        }

        var id = 21;
        foo.call({ //42
            id: 42
        });



        function Timer() {
            this.s1 = 0;
            this.s2 = 0;
            // 箭头函数
            setInterval(() => this.s1++, 1000);
            // 普通函数
            setInterval(function() {
                this.s2++;
            }, 1000);
        }

        var timer = new Timer();
        setTimeout(() => console.log('s1: ', timer.s1), 3100); //3
        setTimeout(() => console.log('s2: ', timer.s2), 3100); //0
    </script>
</body>

</html>
