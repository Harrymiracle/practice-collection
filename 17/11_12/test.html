    <script>
        var arr = [];
        for (var i = 0; i < 10; i++) {
            arr[i] = function() {
                console.log(i);
            }
        }

        arr[6]();

        let arr2 = [];
        for (let i = 0; i < 10; i++) {
            arr2[i] = function() {
                console.log(i);
            }
        }

        arr2[6]();



        //异步执行延迟
        function heavyCompute(n) {
            var count = 0,
                i, j;

            for (i = n; i > 0; --i) {
                for (j = n; j > 0; --j) {
                    count += 1;
                }
            }
            console.log(count);
        }

        var t = new Date();

        setTimeout(function() {
            console.log(new Date() - t);
        }, 1000);

        heavyCompute(5000);
    </script>
