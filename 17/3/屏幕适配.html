<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>屏幕适配</title>
</head>
<body>
	<script>
	//领客项目中的屏幕自适配函数
	    (function(){
	    	var W = 750,
	    		w = parseInt(window.screen.width),
	    		s = w/W,
	    		u = navigator.userAgent.toLowerCase(),
	    		m = '<meta name="viewport" content="width='+W+',';
    		if (/android (\d+\.\d+)/.test(u)) {
    			if (parseFloat(RegExp.$1)>2.3){
    				m += 'minimum-scale='+s+',maximum-scale='+s+',';
    			} 				
    		}else{
    			m += 'user-scalable=no,';
    		}
    		m += 'target-densitydpi=device-dpi">';
    		document.write(m);
    	}());

	</script>
</body>
</html>
