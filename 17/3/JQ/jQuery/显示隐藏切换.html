    /*用一个开关值来切换显示*/    
        $(function() {
            var $changeItem = $("li:gt(5):not(:last)");
            $changeItem.hide();
            var $showbtn = $(".showmore > a"),
                see = false;
            $showbtn.click(function(){
            if (see){
              see = false;  
              $changeItem.hide();
              $(".showmore span").css("background", "url(../../images/down.gif) 0 6px no-repeat").text("显示全部产品");
              $("ul li").removeClass("promoted");
            } else {
              see = true;
              $changeItem.show();
              $(".showmore span").css("background", "url(../../images/up.gif) 0 6px no-repeat").text("显示部分产品");
              $("ul li").filter(":contains('佳能'),:contains('柯达'),:contains('爱国者'),:contains('明基'),:contains('松下')").addClass("promoted");
            }
            return false;
          });
        });
