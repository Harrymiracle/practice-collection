<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字提示效果</title>
	<style>
		p{position: relative;}
		/*要设置position:absolute;*/
		#tooltip{position: absolute; color: #333; border: 1px solid black; border-radius: 5px; padding: 2px 6px;}
		#test{width: 100px; height: 100px; background: -webkit-linear-gradient(top,red,blue);} /*  要加-webkit*/
	</style>
	<script src="../../js/jquery-2.2.3.min.js"></script>
</head>
<body>
	<p><a href="#" class="tooltip" title="这是我的超链接提示1">提示1</a></p>
	<p><a href="#" class="tooltip" title="这是我的超链接提示2">提示2</a></p>
	
	<p><a href="#" title="这是自带提示1">自带提示1</a></p>
	<p><a href="#" title="这是自带提示2">自带提示2</a></p>

	<div id="test">我是线性测试容器</div>

	<script>
		$(function(){
			var x = 12, y = 15;
			$("a.tooltip").mouseover(function(e){
				this.myTitle = this.title;
				this.title = "";
				var tooltip = "<div id='tooltip'>" + this.myTitle + "</div>";
				$("body").append(tooltip);
				console.log(e.pageX + ', ' + e.pageY);
				$("#tooltip").css({
					"top": (e.pageY+y) + "px",
					"left": (e.pageX+x) + "px",
					"background-image": "-webkit-linear-gradient(top,white 0,#ddd 80%)"
				}).show();
			}).mousemove(function(e){
				$("#tooltip").css({
					"top": (e.pageY+y) +  "px",
					"left": (e.pageX+x) + "px"
				});
			}).mouseout(function(e){
				this.title = this.myTitle;
				$("#tooltip").remove();
			});
		});
	</script>
</body>
</html>
