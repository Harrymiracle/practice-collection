<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片提示效果</title>
	<style>
		ul{position: relative; list-style: none;}
		/*要设置position:absolute;*/
		#tooltip{position: absolute; color: #333; border: 1px solid black; border-radius: 5px;background: #eee;width: 350px; padding: 8px 10px;}
		#tooltip img{width: 100%;}

	</style>
	<script src="../../js/jquery-2.2.3.min.js"></script>
</head>
<body>
	<ul>
		<li><a href="../../images/img01.jpg" class="tooltip" title="图片1"><img src="../../images/img01s.jpg" alt="图片1"></a></li>
		<li><a href="../../images/img02.jpg" class="tooltip" title="图片2"><img src="../../images/img02s.jpg" alt="图片1"></a></li>
		<li><a href="../../images/img03.jpg" class="tooltip" title="图片3"><img src="../../images/img03s.jpg" alt="图片1"></a></li>
	</ul>

	<script>
		$(function(){
			var x = 12, y = 15;
			$("a.tooltip").mouseover(function(e){
				this.myTitle = this.title;
				this.title = "";
				var imgTitle = this.myTitle ? "<br/>" + this.myTitle : "";
				var tooltip = "<div id='tooltip'><img src='" + this.href + "' alt='产品预览图'/>" + imgTitle +  "</div>";
				$("body").append(tooltip);
				console.log(e.pageX + ', ' + e.pageY);
				$("#tooltip").css({
					"top": (e.pageY+y) + "px",
					"left": (e.pageX+x) + "px"
				}).show();
			}).mousemove(function(e){
				$("#tooltip").css({
					"top": (e.pageY+y) +  "px",
					"left": (e.pageX+x) + "px"
				});
			}).mouseout(function(e){
				this.title = this.myTitle;
				$("#tooltip").remove();
			});
		});
	</script>
</body>
</html>
