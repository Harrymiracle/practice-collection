<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>loadingEight</title>
    <style>
        .spinner {
            width: 40px;
            height: 40px;
            margin: 100px auto;
            background-color: #333;

            border-radius: 100%;
            -webkit-animation: scaleout 1.0s infinite ease-in-out;
            animation: scaleout 1.0s infinite ease-in-out;
        }

        @-webkit-keyframes scaleout {
          /*每一个小项后面不能加分号，否则本项会失效*/
            0% { -webkit-transform: scale(0.0) }
            100% {
                -webkit-transform: scale(1.0);
                opacity: 0;
            }
        }

        @keyframes scaleout {
            0% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
            } 100% {
                  transform: scale(1.0);
                  -webkit-transform: scale(1.0);
                  opacity: 0;
              }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
</body>
</html>
