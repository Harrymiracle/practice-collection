<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style></style>
	<script src="js/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<input type="text" v-model="message">
	</div>

	<div id="app2">
		<p v-bind:title="msg2">鼠标悬停几秒钟查看此处动态绑定的提示信息！</p>
	</div>

	<div id="app3">
		<p v-if="saw">Now you see me!</p>
	</div>

	<div id="app4">
		<ul>
			<li v-for="todo in todos">{{todo.text}}</li>
		</ul>
	</div>

	<div id="app5">
		<p>{{msg5}}</p>
		<button v-on:click="reverseMsg">点击逆转</button>
	</div>
	

	<script>
		var app = new Vue({
			el: "#app",
			data: {
				message: "Hello Vue.js!"
			}
		})

		var app2 = new Vue({
			el: "#app2",
			data: {
				msg2: "你加载的时间是" + new Date()
			}
		})

		var app3 = new Vue({
			el: "#app3",
			data: {
				saw: true
			}
		})

		var app4 = new Vue({
			el: "#app4",
			data: {
				todos: [
				   {text: "学习HTML"},
				   {text: "学习CSS"},
				   {text: "学习JS"}
				]
			}	
		})

		var app5 = new Vue({
			el: "#app5",
			data: {
				msg5: "我是input中的内容。"
			},
			methods:{
				reverseMsg: function(){  //此处是方法，改变的是msg5的值，所以需要存起来
					this.msg5 = this.msg5.split("").reverse().join("");
				}
			}
		})
	</script>
</body>
</html>
