<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>todolistExample</title>
    <script src="js/vue2.0.0.js"></script>
</head>
<body>
    <div id="todo-list-example">
        <input
                v-model="newTodoText"
                v-on:keyup.enter="addNewTodo"
                placeholder="Add a todo"
                >
        <ul>
            <li
                    is="todo-item"
                    v-for="(todo, index) in todos"
                    v-bind:content="todo"
                    v-on:remove="todos.splice(index, 1)"
                    ></li>
        </ul>
    </div>

    <template id="list-model">
        <li>
            {{content}}
            <button v-on:click="$emit('remove')">X</button>
        </li>
    </template>


    <script>
        Vue.component('todo-item', {
            template: "#list-model",
            props: ['content']
        })
        new Vue({
            el: '#todo-list-example',
            data: {
                newTodoText: '',
                todos: [
                    'Do the dishes',
                    'Take out the trash',
                    'Mow the lawn'
                ]
            },
            methods: {
                addNewTodo: function () {
                    this.todos.push(this.newTodoText)
                    this.newTodoText = ''
                }
            }
        })
    </script>
</body>
</html>
