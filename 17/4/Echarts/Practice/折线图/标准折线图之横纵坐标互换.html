<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>标准折线图之横纵坐标互换</title>
</head>
<body>
    <!--为ECharts准备一个具有宽高的DOM-->
    <div id="container" style="width: 800px; height: 400px; margin: 100px auto;"></div>

    <!--ECharts单文件引入-->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>

    <script type="text/javascript">
        //配置路径
        require.config({
            paths: {
                echarts: "http://echarts.baidu.com/build/dist"
            }
        });

        //使用
        require([
            "echarts",
            "echarts/chart/bar",
            "echarts/chart/line"
        ],function(ec){
            //基于准备好的DOM初始化ECharts图表
            var myChart = ec.init(document.getElementById("container"));

            option = {
                legend: {
                    data: ["高度(km)与气温(\xB0C)变化关系"]
                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: {show: true},
                        dataView: {show: true,readOnly:false},
                        magicType: {show:true, type: ["line", "bar"]},
                        restore: {show: true},
                        saveAsImage: {show: true}
                    }
                },
                calculable: true,
                tooltip: {
                    trigger: "axis",
                    formatter: "Temperacture:<br/>{b}km:{c}(\xB0C)"
                },
                xAxis: [{
                    type: "value",  //默认是category
                    axisLabel: {
                        formatter: "{value}(\xB0C)"
                    }
                }],
                yAxis: [{
                    type: "category",
                    axisLine: {onZero: false},
                    axisLabel: {
                        formatter: "{value}km"
                    },
                    boundaryGap: false,
                    data: ['0', '10', '20', '30', '40', '50', '60', '70', '80']
                }],
                series: [{
                    name: "高度(km)与气温(\xB0C)变化关系",
                    type: "line",
                    smooth: true,
                    itemStyle: {
                        normal: {
                            lineStyle: {
                                shadowColor: "rgba(0,0,0,0.4)"
                            }
                        }
                    },
                    data: [15, -50, -56.5, -46.5, -22.1, -2.5, -27.7, -55.7, -76.5]
                }]
            };

            //为ECharts对象加载数据
            myChart.setOption(option);
        })
    </script>
</body>
</html>
