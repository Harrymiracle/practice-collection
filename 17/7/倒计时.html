<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
	<style>
    	.btg_list{border-bottom:1px solid #e3e3e3;margin-top:20px;background:#FFF;}
		.btg_list:first-child{margin-top:0;}
		.btg_rem_line{height:88px;line-height:88px;font-size:36px;font-weight:bold;border-bottom:1px solid #e3e3e3;text-align:center;}
		.btg_rem_line span{display:inline-block;padding-left:48px;position:relative;}
		.btg_rem_line span i{color:#444;}
		.btg_rem_line span:before{content:'';display:inline-block;width:36px;height:34px;position:absolute;top:50%;left:0;margin-top:-17px;background:url(images/icon.png) 0 -150px no-repeat;}
		.btg_rem_line{border-bottom:none;}
	</style>
</head>
<body>
	<div class="btg_list">
		<div class="btg_rem_line">
			<span>
				<i>离结束仅剩</i> <em class="btg_rem_time c-e53546">01 天  10：50：30</em>
			</span>
		</div>
	</div>

	<script src="js/jquery-2.1.0.js"></script>

	<script>
		/*
		 * 倒计时开始(本倒计时最标准)
		 */
		var interval = null;
		function countDown(time, id) {
			var current = new Date().getTime(), time = new Date(time).getTime(), plusTime = Math.ceil((time - current) / 1000);
			if (plusTime < 0) {
				id.find('.btg_rem_line').html('<h5 class="yh_ac_end">活动已结束</h5>');
			} else {
				down(plusTime, id);
				interval = setInterval(function () {
					down(--plusTime, id);
				}, 1000);
			}
		}
		function down(num, ele) {
			if (num < 1) {
				clearInterval(interval);
				interval = null;
				ele.find('.btg_rem_line').html('<h5 class="yh_ac_end">活动已结束</h5>');
				return false;
			}
			var day = Math.floor(num / (60 * 60 * 24)), hour = Math.floor(num / (60 * 60) - day * 24), rewriteH = hour < 10 ? ('0' + hour) : hour,
					minute = Math.floor((num % 3600) / 60), rewriteM = minute < 10 ? ('0' + minute) : minute,
					second = Math.floor(num - (day * 24 * 3600 + hour * 60 * 60 + minute * 60)), rewriteS = second < 10 ? ('0' + second) : second;
			ele.find('.btg_rem_time').text(day + '天 ' + rewriteH + '：' + rewriteM + '：' + rewriteS);
		}
		/*
		 * 倒计时结束
		 */
		$(function () {
			$('.btg_list').each(function (i) {
				var $this = $(this);
				countDown('2017/11/30 10:21:01', $this);
			});
		});
	</script>
</body>
</html>
