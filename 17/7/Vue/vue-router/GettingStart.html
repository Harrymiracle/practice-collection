<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>开始路由基础</title>
	<style>
		.router-link-active{color:tomato;}
	</style>
	<script src="../../js/vue.js"></script>
	<script src="../../js/vue-router.js"></script>
</head>
<body>
	<div id="app">
		<h1>Hello vue-router!</h1>
		<p>
			<!-- 使用 router-link 组件来导航. -->
		    <!-- 通过传入 `to` 属性指定链接. -->
		    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
			<router-link to="/bar">Go to Bar</router-link>	
			<router-link to="/foo">Go to Foo</router-link>	
		</p>
		<!-- 路由出口 -->
  		<!-- 路由匹配到的组件将渲染在这里 -->
		<router-view></router-view>
	</div>
	
	<script>
		// 0. 如果使用模块化机制编程，導入Vue和VueRouter，要调用 Vue.use(VueRouter)

		// 1. 定义（路由）组件。
		// 可以从其他文件 import 进来
		const Foo = {template: '<div>foo from template.</div>'};
		const Bar = {template: '<div>bar from template.</div>'};

		// 2. 定义路由
		// 每个路由应该映射一个组件。 其中"component" 可以是
		// 通过 Vue.extend() 创建的组件构造器，
		// 或者，只是一个组件配置对象。
		const routes = [
			{path:'/bar',component:Bar},
			{path:'/foo',component:Foo}
		];

		// 3. 创建 router 实例，然后传 `routes` 配置, 你还可以传别的配置参数, 
		const router = new VueRouter({
			routes: routes    //可以缩写为 routes
		});

		// 4. 创建和挂载根实例。
		// 记得要通过 router 配置参数注入路由，
		// 从而让整个应用都有路由功能
		const app = new Vue({
		//	el: '#app',
			router: router 		//可以简写成 router
	//	});	
		}).$mount('#app');
	</script>
</body>
</html>
