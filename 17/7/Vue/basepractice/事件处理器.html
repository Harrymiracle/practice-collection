<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件处理器</title>
	<script src="../../js/vue.js"></script>
</head>
<body>
	<!-- 事件监听的基础 -->
	<div id="example-1">
		<p><button v-on:click="counter += 1">增加 1</button></p>
		<p>这个按钮被点击了 {{counter}} 次。</p>
	</div>

	<!-- 方法事件处理器 -->
	<div id="example-2">
	<!-- 有时也需要在内联语句处理器中访问原生 DOM 事件。可以用特殊变量 $event 把它传入方法。-->
 		<button v-on:click="greet($event)">Greet</button>	
	</div>

	<!-- 内联事件处理方法 -->
	<div id="example-3">
		<input type="button" value="Say Hi!" v-on:click="say('Hi!')">		<!-- 参数是一个字符串，记得加引号 -->
		<input type="button" value="Say Hello!" v-on:click="say('Hello!')">
	</div>

	<script>
		new Vue({
			el: '#example-1',
			data: {
				counter: 0
			}
		});

		new Vue({
			el: '#example-2',
			data: {
				name: 'Hello vue.js!'
			},
			methods: {
				greet: function(event){
					alert(this.name);
					if(event){
						event.preventDefault();
						alert(event.target.tagName);
					}
				}
			}
		});

		new Vue({
			el: '#example-3',
			methods: {
				say: function(msg){
					alert(msg);
				}
			}
		});

	</script>
</body>
</html>
